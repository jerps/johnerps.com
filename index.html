var wave = 0;

var dw = 8000, dne = 500,
    d0 = 3000, d1 = 500, d2 = 1000, d3 = 600, d4 = 300, d5 = 1000, d6 = 2000, d7 = 3000, d8 = 2000,
    d9 = 600, d10 = 7000, d11 = 1200, d12 = 2000, d13 = 1000;

var r0a = 0.03, r0b = 0.02, r0c = 0.07, r0d = 0.07, r0e = 0.03, r1 = 0.3, r2 = 0.5;

var ready = false, ak, lmpx, lmpy, lmmt = performance.now(), lmmtd = 50;

window.onload = function() {

  new Tippy('#download-rpgmap', {arrow: true, animation: 'fade'});
  new Tippy('#github-rpgmap', {arrow: true, animation: 'fade'});
  new Tippy('#download-yagols', {arrow: true, animation: 'fade'});
  new Tippy('#github-yagols', {arrow: true, animation: 'fade'});

  reganim('email1', {

  });
  reganim('pgmr1', {

  reganim('pgmr2b', {

    yf: 0.3,
    rgb0: rgb0, rgb1: rgb1, rgbab: rgbab,
    rgb1chars: '',
    fontFamily: fontFamily, fontProps: 'italic', letterSpacing: letterSpacing
  });
  reganim('pgmr2a', {
    text: t[9],

  reganim('email2', {

  reganim('pr1', {
    text: t[7],
    border: [0, 0, 0, 0],
    fontSize: 1.3,
    yf: 1,
    rgb0: rgb0, rgb1: rgb1, rgbab: rgbab,

  });
  reganim('nrpgmap', {

    yf: 0.5,
    rgb0: nrgb0, rgb1: nrgb1, rgbab: rgbab,
    rgb1chars: '',

  });
  reganim('drpgmap', {

    rgb1chars: '',
    fontFamily: dfontFamily, fontProps: fontProps, letterSpacing: dletterSpacing
  });
  reganim('dyagols', {
    text: t[17],
    border: [0, 0, 0, 0],
    fontSize: 0.85,
    yf: 0.8,
    rgb0: drgb0, rgb1: drgb1, rgbab: rgbab,
    rgb1chars: '',

  });
  reganim('nyagols', {
    text: t[16],
    border: [0, 0, 0, 0],

    rgb0: nrgb0, rgb1: nrgb1, rgbab: rgbab,
    rgb1chars: '',
    fontFamily: nfontFamily, fontProps: fontProps, letterSpacing: nletterSpacing
  });
  reganim('linkedin', {
    text: t[2],
    border: [0, 0, borderw, 0],
    fontSize: 1,
    yf: 0.7,
    rgb0: rgb0, rgb1: rgb1, rgbab: rgbab,
    rgb1chars: '',
    fontFamily: fontFamily, fontProps: fontProps, letterSpacing: letterSpacing
  });
  reganim('github', {
    text: t[3],
    border: [0, 0, borderw, 0],
    fontSize: 1,
    yf: 0.7,
    rgb0: rgb0, rgb1: rgb1, rgbab: rgbab,
    rgb1chars: '',
    fontFamily: fontFamily, fontProps: fontProps, letterSpacing: letterSpacing
  });
  reganim('ibmi', {
    text: t[4],
    border: [0, 0, borderw, 0],

  reganim('cpyr', {

    yf: 0,
    rgb0: rgb0, rgb1: rgb1, rgbab: rgbab,
    rgb1chars: '',
    fontFamily: fontFamily, fontProps: fontProps, letterSpacing: letterSpacing
  });

  ak = Object.keys(anim);

  document.querySelectorAll('canvas.animatedText').forEach(function(e) {
    e.addEventListener('mouseover', function(e) {
      if (!inited || !ready) {
        return;
      }
      if (e.target.id === mouseoveranimtxtcanvasid) {
        return;
      }
      mouseoveranimtxtcanvasid = e.target.id;
      animate(e.target.id, 5/*fade out*/, d3);
      setTimeout(function() {
        animate(e.target.id, 6/*random chars*/, d4);
      }, d3);
      setTimeout(function() {
        animate(e.target.id, -1/*no effect*/, dne);
      }, d3+d4);
    }, false);
    e.addEventListener('mouseleave', function(e) {
      if (e.target.id === mouseoveranimtxtcanvasid) {
        mouseoveranimtxtcanvasid = '';
      }
    }, false);
  });

  window.addEventListener('resize', function() {
    if (!inited || !ready) {
      return;
    }
    animateAll(6/*random chars*/, d5);
    if (resizet) {
      clearTimeout(resizet);
      resizet = null;
    };
    resizet = setTimeout(function() {
      resizet = null;
      animateAll(4/*fade in*/, d6);
    }, d5);
  }, false);

  window.addEventListener('mousemove', function(e) {
    var x = performance.now();
    if (!inited || !ready || x - lmmt < d13) {
      return;
    }
    lmmt = x;
    if (lmpx && lmpy) {
      lmmtd = ((lmmtd = d13*(Math.abs(lmpx-e.pageX)/screen.width+Math.abs(lmpy-e.pageY)/screen.height)/2) < 50 ? 50 : lmmtd) * 2;
      animateAll(5/*fade out*/, d13);
      setTimeout(function() {
        animateAll(-1/*no effect*/, dne);
      }, lmmtd);
    }
    lmpx = e.pageX;
    lmpy = e.pageY;
  }, false);

  loaded = true;

  animateAll(0/*random effect*/, d0);

  dowave(d0);

  setInterval(function() {
    var i, j, p1, p2, s;
    if (!inited || !ready) {
      return;
    }
    if (rnd() < r0c) {
      i = Math.trunc(rnd() * ak.length);
      animate(ak[i], 6/*random chars*/, d9);
      setTimeout(function() {
        animate(ak[i], -1/*no effect*/, dne);
      }, d9);
    } else if (rnd() < r0d) {
      i = Math.trunc(rnd() * ak.length);
      animate(ak[i], 5/*fade out*/, d10);
      setTimeout(function() {
        animate(ak[i], -1/*no effect*/, dne);
      }, d10/2);
    } else if (rnd() < r0e) {
      i = Math.trunc(rnd() * ak.length);
      animate(ak[i], 5/*fade out*/, d11);
      setTimeout(function() {
        animate(ak[i], 0/*random effect*/, d12);
      }, d11);
    } else if (rnd() < r0a) {
      s = '';
      i = Math.trunc(rnd() * ak.length);
      p1 = anim[ak[i]][0];
      for (j = 0; j < p1.text.length; j++) {
        s += p1.text[j]===' '?' ':rnd()<r1?p1.text[j]:rnd()<r2?'\u22C5':'-';
      }
      p2 = {
        cName: ak[i],
        effect: -1/*no effect*/,
        duration: d7,
        text: s,
        border: p1.border,
        fontSize: p1.fontSize,
        yf: p1.yf,
        rgb0: p1.rgb0, rgb1: p1.rgb1, rgbab: [255, 255, 255, 1],
        rgb1chars: '',
        fontFamily: p1.fontFamily, fontProps: p1.fontProps, letterSpacing: p1.letterSpacing
      };
      CanvasEffects.animateText(p2);
      setTimeout(function() {
        animate(ak[i], 6/*random chars*/, d8);
      }, d7);
      setTimeout(function() {
        animate(ak[i], -1/*no effect*/, dne);
      }, d7+d8);
    } else if (rnd() < r0b) {
      dowave(0);
    }
  }, 1200);

  setTimeout(function() {
    ready = true;
  }, dw);

};

function dowave(d) {
  var i, j, c;
  for (i = 0; i < wave; i++) {
    c = null;
    for (j = 0; j < ak.length; j++) {
      if (anim[ak[j]][1] === i) {
        c = ak[j];
        break;
      }
    }
    if (c) {
      (function(c) {
        setTimeout(function() {
          if (!inited) {
            return;
          }
          animate(c, 5/*fade out*/, d1);
        }, d+d1/2*i);
        setTimeout(function() {
          if (!inited) {
            return;
          }
          animate(c, 4/*fade in*/, d2);
        }, d+d1/2*i+d1);
      })(c);
    }
  }
}

function animateAll(effect, duration) {
  if (loaded) {
    if (!inited) {
      inited = true;
      document.querySelectorAll('canvas.animatedText').forEach(function(e) {
        e.style.display = 'inline';
      });
    }
    Object.keys(anim).forEach(function(c){animate(c,effect,duration)});
  }
}

function reganim(c, p) {
  anim[c] = [p, wave++];
}

function animate(c, e, d) {
  var p = anim[c][0];
  p.cName = c;
  p.effect = e;
  p.duration = d;
  CanvasEffects.animateText(p);
}

function unscramble(x) {
  var s = '', i;
  for (i = 0; i < x.length; i+=2) {
    if (i < x.length - 1) {
      s += String.fromCharCode(x[i+1]);
    }
    s += String.fromCharCode(x[i]);
  }
  return s;
}

// https://stackoverflow.com/questions/521295/seeding-the-random-number-generator-in-javascript/47593316#47593316
function mulberry32(a) {
    return function() {
      var t = a += 0x6D2B79F5;
      t = Math.imul(t ^ t >>> 15, t | 1);
      t ^= t + Math.imul(t ^ t >>> 7, t | 61);
      return ((t ^ t >>> 14) >>> 0) / 4294967296;
    }
}

var rnd = mulberry32(performance.now() % (Math.pow(2, 32) - 1));

})();
